<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Recherche de Cinémas</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>Recherche de Cinémas</h1>
        <form id="searchForm">
            <input type="text" id="addressInput" placeholder="Entrez une adresse">
            <button type="button" id="geolocateButton">Me géolocaliser</button>
            <button type="submit">Rechercher</button>
        </form>
        <address id="addressDisplay"></address>
        <ul id="cinemaList"></ul>
        <div id="map" style="height: 500px; width: 50%; float: left;"></div>
        <div id="cinemaList" style="height: 500px; width: 50%; float: left;"></div>

    </body>
</html>
